<div class="signin-content">
  <mat-card class="mat1">
    <mat-card class="mat2">
      <mat-card-content>
        <form [formGroup]="loginForm">
          <p>Login</p>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="User" formControlName="userName" required>
          </mat-form-field>
          <!-- <div *ngIf="!loginForm.controls.userName.valid && (loginForm.controls.[userName].dirty||loginForm.controls.userName.touched)" style="color:red">
            User Name is required
          </div> -->
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
          </mat-form-field>
          <!-- <div *ngIf="!loginForm.controls.password.valid && (loginForm.controls.password.dirty||loginForm.controls.password.touched)" style="color:red">
            Password is required
          </div> -->
          <a *ngIf="showMessage" style="margin-bottom: 15px;">Invalid Credentials!! Enter again <div style="margin-bottom: 15px;"></div> <br></a>
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid"
            (click)="submitLogin()"> Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-card>
</div>
